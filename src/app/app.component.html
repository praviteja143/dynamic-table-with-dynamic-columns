<div>
  <h1 style="text-align: center;">Angular Dynamic Table</h1>
</div>
<div ng-app='myapp' ng-controller='myctrl'>
<div style="text-align: center;">
<textarea rows="10" cols="50" [(ngModel)]="mytextarea" placeholder="Enter Json data here..." required></textarea>
<br>
<button type="submit" (click)="formbuild()">Generate Form</button>
<button type="submit" (click)="addnew()">Generate Table</button>
</div>
<br>
<div *ngIf="showOutput">
  <div class="row">
    <div class="col-md-6">
      <h3>Generated Form</h3>
      <div [innerHtml]="resultHtml"></div>
    </div>
  </div>
</div>
<br>
<br>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort matSortDirection="asc">
    <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns" [sticky]="column.sticky==='start'" [stickyEnd]="column.sticky==='end'">
      <th mat-header-cell *matHeaderCellDef> 
        <div ng-repeat="column in displayedColumns">{{column}}</div> </th>
      <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
</div>
